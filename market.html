<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMI Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/market.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>DMI Marketplace</h1>
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search for items..." />
            <button type="submit">Search</button>
        </section>

        <section class="product-list">
            <div class="product-card">
                <img src="path/to/product-image.jpg" alt="Product Name" />
                <h2>Product Name</h2>
                <p>Location: City, State</p>
                <p>Price: $19.99</p>
                <button class="add-to-cart">Message Seller</button>
            </div>

            <div class="product-card">
                <img src="path/to/product-image.jpg" alt="Product Name" />
                <h2>Product Name</h2>
                <p>Location: City, State</p>
                <p>Price: $29.99</p>
                <button class="add-to-cart">Message Seller</button>
            </div>

            <div class="product-card">
                <img src="path/to/product-image.jpg" alt="Product Name" />
                <h2>Product Name</h2>
                <p>Location: City, State</p>
                <p>Price: $39.99</p>
                <button class="add-to-cart">Message Seller</button>
            </div>

            <!-- Add more product cards as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DMI Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
